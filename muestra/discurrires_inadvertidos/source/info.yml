    comentario_css: 'align-left'
    comentarios: |
      Mis obras fueron creadas cuando comenzó la pandemia.
      <br>Mi mente estaba dispersa, temerosa, transitando algo tan desconocido y aterrador.
      <br>Mi taller fue el lugar de encuentro conmigo misma y a partir de ahí, todo fue cambiando.
      <br>Llegó la calma, la quietud y el reencuentro con materiales olvidados.
      <br>La creación me permitió disfrutar de momentos increíbles y los materiales fueron mis aliados a la hora de transmitir mis sentimientos.

