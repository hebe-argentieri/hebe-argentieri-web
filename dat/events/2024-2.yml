  **JOYA**, 3er cuarto S. XIII. Del fr. ant. *joie* íd., SS. XIV-XVI, deriv. regresivo de *joiel* íd., S. XII (hoy *joyau*), que a su vez procede del lat. vg. *JOCALE íd . (documentado sólo desde el S. IX), deriv. de JOCUS 'juego' (de donde 'juguete’, ‘objeto placentero' y 'joya').
  <br>Joan Corominas, 1990

  Ensayamos mundos a través del juego. Probamos, soñamos, nos equivocamos, y sobre todo, aprendemos. Consideramos reglas de convivencia, nos animamos a arriesgar, a ponernos a prueba y a superar nuestros propios límites. El juego facilita el crecimiento en el “hacer de cuenta que…” y nos permite asomarnos a vivencias pasadas, revivirlas, enriquecerlas y modificarlas en nuestra experiencia.

  La joya comparte con el juego su origen etimológico. Deriva del latín *jocale* / *jocus* que significa juguete y objeto placentero. El término se retoma en el francés como *joie*, hoy *joyeau*.

  Por otra parte, la conocida expresión francesa *joie de vivre*, la alegría de vivir, denota el gozo que siente una persona ante la vida. Describe una expresión de vitalidad, optimismo, creatividad y felicidad en quien la experimenta.También en el portugués encontramos asociaciones interesantes: joia entendida como joya y también como alegría.

  La joya es motivo de alegría. Podemos pensarla y asociarla a lo mas entrañable de momentos ya vividos o proyectar otros, aún por vivir. Por eso creamos joyas. Para vivir mundos de juego.

