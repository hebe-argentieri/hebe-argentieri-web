  9-15 December in Rome at Mydaybyday Gallery. Mujeres y Poemas. 7 artistas, 7 mujeres, 7 joyeras argentinas que dialogan entre ellas, escribiendo la historia de su proprio pais, l'argentina. Sin letras escritas, si no que usando sus manos. Las obras son poemas para nuestros ojos. Hay que tocar y usar cada joia, para entender su significado. La belleza de las varias formas, la ligereza del contenido, los colores percibidos, nos cuentan a historias de las 7 diferentes mujeres.....como una poesia que no tiene tiempo.
  Participantes. Fabiana Gadano, Gabriela Nirino Larroquette,Hebe Argentieri, Mabel Pena, Marita Sario, Paula Botto Fiora, Roxana Casale
