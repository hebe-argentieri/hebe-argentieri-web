text-es: |
  Durante casi dos meses en entre octubre y diciembre de 2016, se llevó a cabo en Buenos Aires la 1º Bienal Latinoamericana de Joyería Contemporánea. Unico evento de estas características que se hace en la región, la Bienal organizada en conjunto por Joyeros Argentinos y el Museo de Arte Popular José Hernández propone un concurso de joyería contemporánea latinoamericano que resulta en una exposición central y catálogo impreso con la obra seleccionada, y premiación a los artistas ganadores. La convocatoria, eje central de la Bienal, busca promover e incentivar el recorrido de caminos comunes y la posibilidad de manifestar y construir una identidad latinoamericana en el arte, en este caso, de la joyería contemporánea.

