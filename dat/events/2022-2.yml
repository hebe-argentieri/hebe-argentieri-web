text-es: |
  El Museo de Arte Popular José Hernández (MAP), ubicado en la Avenida Del Libertador 2373 del barrio
  porteño de Palermo, presentará este sábado 19 y domingo 20 de marzo de 13 a 20 horas, la exposición
  “Neoartesanias, Saberes Ancestrales, y Creaciones Innovadoras 2022”.  Creaciones innovadoras donde
  se pueden ver piezas atravesadas por el concepto de neortesanías, es decir obras que recuperan los
  saberes artesanales ancestrales de producción con procesos o elementos innovadores.

