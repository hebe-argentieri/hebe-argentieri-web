text-es: |
  «Los materiales utilizados por Hebe Argentieri reflejan conceptualmente el contenido de su obra, que investiga la
  transformación y las crisis políticas y medioambientales. Su collar, realizado con plástico, papel y plata desechados,
  refleja el impacto del golpe militar en su país, Argentina, donde la dictadura controlaba la información sobre las
  violaciones masivas de los derechos humanos. Dice: "Treinta mil personas fueron secuestradas, torturadas y asesinadas
  durante esa época. Entre ellas, muchos escritores y periodistas que intentaron informar y alertar al pueblo sobre lo
  que estaba ocurriendo. Mi collar Voces incluye los nombres de todos estos periodistas y escritores".»
  Cita del artículo "Proof of Existence: The Power of Narrative Jewellery" de Tricia Wasney.

