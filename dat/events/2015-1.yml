  "A Dark Spark of Light", the last Alliages exhibition curated by Juan Riusech & Thereza Pedrosa. Our artists are highlighted in the January 2016 issue of online magazine "Vicenza Jewellery", pages 56-58. Some other interesting articles are also in this issue, especially for last Joya Barcelona International Fair & Cominelli Award. "A Dark Spark of Light", showing works from Akis Goumas, Alina Carp, Ana Garcia Moya, Angela Ciobanu, Aurelia Yeomans, Caterina Zanca, Ching-Ting Yang, Clara DelPapa, Claudia Steiner, Emmanuelle Durand-charton, Erato Kouloubi, Fabienne Christyn, Franziska Höhne, Gigi Mariani, Gili Doliner, Hebe Argentieri, Isabelle Busnel, Izabella Petrut, Janny Huang Yokota, Jina Seo, Katja Toporski, Mabel Pena, Mar Sanchez, Margarita Alonso, Margo Nelissen, Maria-Rosa Franzin, Noelia Macchi Joyas Singulares, Acosta Rodrigo Arias, Rosa Borredá, Roxana Casale, Saerom Kong, Sébastien Carré, Sofia Björkman, Valérie Ceulemans, Victoria Ioannidou, Viktoria Münzker & Xeni Xenia Deimezi

