text-es: |
  Hebe Argentieri y Mabel Pena fueron seleccionadas para la Exhibición de Joyería Contemporánea de Pekín 2017 (2017 Beijing Jewelry Art Exhibition) que tendrá lugar del 18 al 26 de noviembre en el Instituto de Tecnología y Moda de Pekín (Beijing Institute of Fashion Technology Park BIFTPARK ). Esta exhibición tiene como objetivo promover la diversidad de la joyería contemporánea, explorar los últimos conceptos y tendencias internacionales. Se trata de un espacio interactivo para la variedad de ideas y pensamientos creativos que tiene como eje la innovación de conceptos y la guía académica.

