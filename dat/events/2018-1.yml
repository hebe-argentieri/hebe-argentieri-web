text-es: |
  Entre el 14 de septiembre y el 4 de noviembre de 2018 se presentó en el Museo de Arte Popular José Hernández la exposición que resultó del concurso latinoamericano eje de la Bienal. Junto con la exposición, se editó un catálogo de alta calidad con la obra seleccionada y premiada. El tema convocante fue «Vecinos», y sobre ese eje trabajaron artistas de toda Latinoamérica. Dos jurados expertos, uno de selección y otro de premiación, analizaron y definieron qué obras participarían de la exposición final y cuáles serían las premiadas. Junto al concurso central se presentaron durante dos meses veintitrés exposiciones de joyería contemporánea, tanto en la ciudad de Buenos Aires como en Avellaneda, Ituzaingó, La Plata y Junín. Jornadas de reflexión, charlas, talleres, intercambios de joyas tuvieron lugar en sucesivo y en simultáneo. Lo que les mostramos a continuación es un registro de esos dos meses inolvidables.

