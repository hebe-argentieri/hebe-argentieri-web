text: |
  Inauguración: 17/09/2021. La Rioja, Argentina. "Siempre se habla de valor agregado a materias primas, pero también se le puede agregar a materiales cotidianos que tienen muy poco, o hasta negativo valor.  Esta exposición busca revalorizar los materiales más comunes. Veremos como el papel, el plástico, fibras vegetales o sintéticas,  y productos animales se transforman en joyas contemporáneas.". Se celebrarán entrevistas cortas con artistas, un tour de la exposición guiado por la artista Andrea Nosetti, presentación de un video interpretativo, y una cámara mostrando en vivo la inauguración presencial en la bodega abandonada de Aminga, calle principal. Veremos como el papel, el plástico, materiales procedentes de vegetales y animales se transforman en las manos de 24 joyeros contemporáneos.
  Participantes. Andrea Nosetti / Carmen Romero / Diana Eva Lebensohn / Elvira Cibotti / Fabiana Gadano / Gabriela Nirino / Graciela Di Monaco / Hebe Argentieri / Jorge Castañón / Laura Giusti / Laura Leyt / Lena Echelle / Lucia Laredo / Mabel Pena / Maricel Andrada / Marita Sario / Patricia Eve Mogni / Patricia Trigub / Paula Andrade / Paula Botto Fiora / Paula Isola / Rafael Alvarez / Roxana Casale / Roxana Ciordia / Vicky Biagiola

