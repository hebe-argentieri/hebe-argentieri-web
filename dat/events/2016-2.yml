  Exposición virtual de joyería contemporánea, 40 años – arte, memoria y futuro. El devenir de los últmos 40 años de la historia argentina tiene un inicio contundente y arrasador: el golpe de Estado cívico militar del 24 de marzo de 1976. "Los diversos lenguajes de la memoria surgidos en cuarenta años participaron de un mestizaje de voces heterogéneas, encarnándose en diferentes corporalidades: fotos, pintura, literatura, música, etc, invitan a que nuestra mirada pueda bucear en nuestro pasado y comprender nuestro presente. No hay memoria sin presente, suelo fértil que se mueve entre el recuerdo y el olvido; entre el no olvido, las concertaciones y la memoria como cura social; esto implica que una sociedad en acto de memoria tiende a no repetir la pulsión de muerte genocida."

