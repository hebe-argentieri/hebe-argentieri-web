text-es: |
  2ª MUESTRA INTERNACIONAL DE JOYERÍA CONTEMPORÁNEA. COLOMBIA. Exposición abierta desde el 4 de agosto hasta el 30 de septiembre de 2018. La huella es presencia pero también es ausencia. Es impronta, gesto, remanente; indicio de un contacto que ya fue. Estamos permanentemente interactuando con la realidad ordinaria, extrayendo sentido y transformándola en el mundo que habitamos. Entonces el mundo en el que vivimos no es solo insumo creativo sino también la huella de nuestra presencia, la huella de los procesos que llevamos a cabo para transformarlo, la huella que le hacen nuestros cuerpos y nuestras ideas, reflejadas por el espejo de nuestras mentes: las manos. Las cosas son lo que vemos pero también lo que no vemos, que ya pasó por allí y le dió forma; el presente se materializa como la huella del pasado, la huella existe porque hay otra entidad que le da forma. Proponemos la reflexión sobre LA HUELLA en la producción material e inmaterial en relación a la Joyería, como el argumento que dará coherencia a la exposición DeLaMano en 2018.

