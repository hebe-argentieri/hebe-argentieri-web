  **Rituales de pasaje.**

  *Construcción colectiva*

  La propuesta se originó en tiempos de pandemia: como en un ritual intercambiamos entre nosotras fragmentos de piezas.

  Casi como un juego aceptamos el desafío de incorporar materiales desconocidos a los propios. Con diferentes consignas las piezas tomaron nuevas formas en cada pasaje ritual. A través del tiempo fuimos encontrando hilos conductores.

  Una construcción colectiva que nos permitió crear un cuerpo de joyas, cada una con sus características y expresiones. Un espacio para imaginar, un ejercicio de vida, una apuesta al desarrollo de estas obras compartidas, en la intimidad de nuestros talleres abiertos para el encuentro.

