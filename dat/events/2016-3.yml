text: |
  Alliages main goal is to promote contemporary jewellery and its artists. For this, we will be present at JOYA Barcelona Art Jewellery Fair on October 8-10th, 2015. Come to visit us. JOYA Barcelona Art Jewellery Fair, October 8-10th, Arts Santa Monica, La Rambla 7, Barcelona. Introducing the work of Alice Clarke, Ana Garcia, Anke Huyben, Barbara Uderzo, Burcu Sulek, Claudia Steiner, Demitra Thomloudis, Elin Flognman, Gigi Mariani, Izabella Petrut, Konstantinos Konstattopoulos, Lluis Comin, Mar Sanchez, Margarita Alonso, Maria Rosa Franzin, Maria Solorzano, Maria Tsimpiskaki, Nicole Schuster, Nicole Taubinger, Niki Stylianou, Patricia Gallucci, Paula Isola, Sangji Yun, Sébastien Carré, Silvia Beccaria, Teresa Faris, Wu Ching-Chih, Ye Jee Lee, Yu Ping Lin & Zeta Tsermou.

