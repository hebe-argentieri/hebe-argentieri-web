text-es: |
  Muestra de la organización oficial de joyería de arte de Beijing DBC International Designer Space. [SUSTANCIA DE LIBERTAD] “Mi trabajo es el resultado de los sentimientos de impotencia y rebelión que siempre he soportado por las restricciones experimentadas como una mujer latinoamericana que vive en una sociedad misógina y por la autodeterminación necesaria para trascender la construcción social de la feminidad. Me concentro en los pequeños cambios cotidianos”, dice #HebeArgentieri de sus anillos Sustancia de libertad, y explica: “Las formas y materiales (cuerno de vaca y filamentos de escoba de plástico) de las piezas no se corresponden con los conceptos preconcebidos de atributos masculinos y femeninos, en línea con la idea de que los estereotipos pueden ser alterados. De esta manera, el cuerno, considerado masculino, adopta formas femeninas, mientras que la escoba, icono del dominio femenino, muestra rasgos normativos masculinos" Pieza, Anillos en cuerno de vaca y filamentos de escoba de plástico.

