text: |
  En pocos días inaugura «Un camino infinito – 40 años de democracia» en Casa O, Santiago de Chile, en el marco de la IV Bienal Latinoamericana de Joyería Contemporánea, dentro del Circuito Ruta Brava.

  ¿Por qué es importante? Los nuevos contextos resignifican las expresiones, renuevan su sentido, ponen a prueba las palabras y las obras que vieron la luz en otro lugar y en otro tiempo. 2024 y 2023 no están lejos, y a la vez sí. Chile y Argentina no están lejos, y a la vez, sí.

  Conmemorar nuestra democracia este año incorpora sentidos a la luz de una realidad que de manera abrumadora golpea y arrasa con cada uno de los derechos que creíamos ingenuamente incorporados para siempre, con cada una de las verdades que nos constituyen y que ya no discutíamos, con cada una de las herramientas que tenemos para defenderla en un marco de paz. Como el fuego, que no tiene nada de inocente ni de natural, arrasa todo lo vivo que encuentra a su paso frente a nuestra impotencia desolada.

  Conmemorarla en Chile nos acompaña a pensarla como latinoamericanxs, no sólo como argentinxs. Los matices identitarios, los caminos nacionales, incluso lo anecdótico de las fechas específicas, no debe alejar nuestra comprensión del destino común que nos acompaña desde nuestras independencias. Tenemos preguntas en común, y respuestas en común también. Tenemos heridas, dolores, luchas en común. Codevenimos.

  La Bienal es el espacio en que, como joyeros dedicados a la joyería de arte, expresamos nuestro compromiso en todos los sentidos posibles: con nuestras identidades, nuestro quehacer, nuestrxs compañerxs, nuestra historia, nuestro futuro, y tanto, tanto más. Aquí traemos el camino infinito que por definición tiene subidas y bajadas, escollos, grietas, flores y rocas, pasarelas y puentes sólidos, desiertos y tierras yermas, vecindades y vergeles. Seguiremos en el recorrido de construcción de la utopía, paso a paso, sin dejarnos derrotar aún en la derrota. Como ya nos pasó tantas veces.

