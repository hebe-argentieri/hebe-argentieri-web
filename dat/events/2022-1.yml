text-es: |
  Más de 47 artistas del colectivo Joyeros Argentinos. Durante la pandemia, Joyeros Argentinos realizó la muestra «Desde el taller, hay algo que necesita ser contado» que luego formó parte de la III Bienal Latinoamericana de Joyería Contemporánea, siempre de manera virtual. El sábado 9 de abril a las 18 hs en el Museo Histórico Sarmiento inaugurará por fin presencialmente, como parte de la extensión de la bienal que se está llevando a cabo en los meses de marzo y abril. La experiencia del trabajo en el taller, la nueva relación que establecieron los propios artistas con su labor en tiempo de pandemia, quedó plasmada en estos trabajos de 47 artistas del colectivo Joyeros Argentinos.

