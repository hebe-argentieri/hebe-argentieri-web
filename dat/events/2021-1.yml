text: |
  La III Bienal Latinoamericana de Joyería Contemporánea lleva el nombre de “Abran cancha” y se realiza bajo la modalidad mixta: virtual y presencial, lo que posibilita el acceso y disfrute desde cualquier lugar del mundo. Participan joyeros de cinco países de la región -Argentina, Chile, México, Colombia, Brasil-. La programación de la III Bienal se compone de una muestra principal, a realizarse en la Galería La ventana del barrio de Almagro, con los trabajos seleccionados del Concurso Latinoamericano Abran Cancha, en la que se exponen 114 obras de 70 artistas latinoamericanos. Junto al evento central del concurso, y durante dos meses, se realizarán 25 exposiciones simultáneas, jornadas, talleres, conferencias y actividades, todas con entrada libre y gratuita.

