  Alliages, Francia. Inauguración 15 de junio 2018. Participe con la pieza "Icons". Is inspired by Margaret Mead’s concept that culture and not biology determines one’s individuality. Through manipulating the shapes of the male & female gender motifs, Hebe aims to show how we can change the sex roles assigned to us by society in a multitude of ways. “If we are to achieve a richer culture, rich in contrasting values, we must recognise the whole gamut of human potentialities, and so weave a less arbitrary social fabric, one in which each diverse human gift will find a better place” - Margaret Mead.

