text-es: |
  Inauguración: 03/09/2021. UadeArt. Independencia 1127 - CABA. "Al dar nombre a las cosas, hacemos visible aquello que estaba oculto. Aquí y ahora, en nuestro mundo, cerca o más allá de nuestro alcance, suceden hechos innombrables que nos preocupan, nos dan placer o vergüenza, nos esclavizan o liberan, nos causan dolor o nos dan energía pero ante los que no podemos permanecer indiferentes. Estas son nuestras respuestas, individuales y colectivas, espontáneas o reflexivas, a estos hechos innombrables en nuestras vidas. Creamos piezas de arte y de esa forma nombramos, visibilizamos, compartimos".
  Participantes. Andrea Nosetti / Carmen Romero / Gabriela Nirino / Graciela Di Monaco / Graciela Lescano / Hebe Argentieri / Laura Giusti / Lena Echelle / Marita Sario / Montserrat Wöhlk / Patricia Gallucci / Paula Botto Fiora / Paula Isola / Rafael Alvarez / Roxana Casale / Vicky Biagiola

